<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Sign-Up Form</title>
</head>
<body>
  <div id="container">
    <div id="left-side">
      <div id="rubix-header">
        <h1 id="rubix-header-text">Rubix Investments</h1>
      </div>
      <div>
      <p id="photo-credit">Photo by <a href="https://pixabay.com/users/stocksnap-894430/">StockSnap</a> on <a href="https://pixabay.com/photos/people-man-guy-blur-outdoor-2567264/">Pixabay</a> </p>
      </div>
    </div>
    <div id="right-side">
      <div id="hero-section">
        <h2 id="hero-section-text">Empower Your Wealth:<br>Invest with Rubix for a Brighter Tomorrow!</h2>
      </div>
      <div id="form-section">
        <h3 id="form-header">Sign up to Rubix Investments</h3>
        <form id=form action="" method="post">
          <div class="form-rows">
            <div class="form-item">
              <label for="fname">First Name</label>
              <input type="text" placeholder="John" id="fname" name="fname">
            </div>
            <div class="form-item">
              <label for="lname">Last Name</label>
              <input type="text" placeholder="Smith" name="lname" id="lname">
            </div>
          </div>
          <div class="form-rows">
            <div class="form-item">
              <label for="email">Email</label>
              <input type="email" placeholder="John.Smith@email.com" name="email" id="email">
            </div>
            <div class="form-item">
              <label for="tel">Telephone</label>
              <input type="tel" placeholder="0161 496 0789" name="tel" id="tel">
            </div>
          </div>
          <div class="form-rows">
            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" name="pass" id="pass">
            </div>
            <div class="form-item">
              <label for="passconf">Confirm Password</label>
              <input type="password" name="passconf" id="passconf">
            </div>
          </div>
          <div id="button-container">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
      <div id="footer-section">

      </div>
    </div>
  </div>  
</body>
</html>
